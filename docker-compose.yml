services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-18080}:8080"
    volumes:
      - .:/app
      - /app/tmp
    working_dir: /app

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-13000}:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      - backend
